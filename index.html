<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <img src="image/megumin-card.png" alt="card-image" class="card-image">
            </div>
            <img src="image/megumin-overlay.png" alt="overlay" class="overlay">
            <img src="image/konosuba-text-image.png" alt="konosuba-text-image" class="logo">
        </div>
        <div class="wrapper">
            <div class="card">
                <img src="image/aqua-card.jpg" alt="card-image" class="card-image">
            </div>
            <img src="image/aqua-overlay.png" alt="overlay" class="overlay">
            <img src="image/konosuba-text-image.png" alt="konosuba-text-image" class="logo">
        </div>
        <div class="wrapper">
            <div class="card">
                <img src="image/darkness-card.jpeg" alt="card-image" class="card-image">
            </div>
            <img src="image/darkness-overlay.png" alt="overlay" class="overlay">
            <img src="image/konosuba-text-image.png" alt="konosuba-text-image" class="logo">
        </div>
    </div>

    <footer>
        <div class="konoText">
            <p class="pink jump" style="--delay: 1s">K</p>
            <p class="yellow jump" style="--delay: 2s">O</p>
            <p class="pink jump" style="--delay: 3s">N</p>
            <p class="yellow jump" style="--delay: 4s">O</p>
            <p class="pink jump" style="--delay: 5s">S</p>
            <p class="yellow jump" style="--delay: 6s">U</p>
            <p class="pink jump" style="--delay: 7s">B</p>
            <p class="yellow jump" style="--delay: 8s">A</p>
            <p class="pink spin" style="--delay: 9s"><i>!</i></p>
        </div>
    </footer>
</body>
</html>
